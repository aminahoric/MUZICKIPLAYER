<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <img src="0053-izvodjac-dino-merlin.jpg" alt="Author Image" class="author-image">
        <h1>Music Player</h1>

        
        <label for="artist">Izvođač:</label>
        <input type="text" id="artist" placeholder="Dino Merlin">

        <label for="song">Pjesma:</label>
        <input type="text" id="song" placeholder="Sredinom">

        <audio id="audioPlayer" controls>
            <source src="Dino Merlin - Sredinom (Official Audio) [2000].mp3" type="audio/mp3">
            
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
